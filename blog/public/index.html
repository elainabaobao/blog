<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Blog</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="postapp">	

	<!-- BODY -->
	<div class="container" style="padding-top:20px">
		<div class="row">
			<div class="col-md-2 post-col"></div>
			<div class="col-md-8 post-col">			

				<div class="input-group">
						<input type="text" class="form-control js-post-text" placeholder="Post Content" aria-describedby="basic-addon2">
						<span class="input-group-addon post-addbtn js-add-post" id="basic-addon2">Add Post</span>
				</div><!-- js-add-post -->
                                
                                <ul class="list-group js-postlist">
					<li class="list-group-item">
						<span class="glyphicon glyphicon-refresh post-spinner"></span>
					</li>
				</ul>


			</div><!-- content -->
			<div class="col-md-2 post-col"></div>
		</div><!-- row -->
	</div><!-- container -->

    <!-- Latest compiled and minified JavaScript -->
    <script src='javascript/main.js'></script>
    <style>
        .list-group{
            margin-top:20px;
        }
        .postlist-item{
            float:left;
            width:100%;
        }
    </style>
</body>
</html>
